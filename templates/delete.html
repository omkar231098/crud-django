{% extends 'base.html' %}

{% block title %}Delete Data{% endblock %}

{% block content %}
<h1>Delete Data</h1>
<form method="post">
    {% csrf_token %}
    <label for="key_to_delete">Key to delete:</label>
    <input type="text" id="key_to_delete" name="key_to_delete"><br>
    <button type="submit">Delete</button>
</form>
{% endblock %}
