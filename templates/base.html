
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}CRUD App{% endblock %}</title>
    
<body>
    <style>

        /* Reset some default browser styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Style the navigation bar */
nav {
    background-color: #333;
    color: white;
}

nav ul {
    list-style: none;
    display: flex;
}

nav li {
    margin: 0 10px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

/* Highlight the current page in the navigation bar */
nav a.current {
    background-color: #555;
    border-radius: 5px;
}

/* Add some spacing to the content */
.content {
    padding: 20px;
}

    </style>
    <nav>
        <ul>
            <li><a href="{% url 'read' %}" class="{% if request.path == '/' %}current{% endif %}">Read Data</a></li>
            <li><a href="{% url 'create' %}">Create Data</a></li>
            <li><a href="{% url 'update' %}">Update Data</a></li>
            <li><a href="{% url 'delete' %}">Delete Data</a></li>
        </ul>
    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
